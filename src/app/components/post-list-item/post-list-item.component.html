<li class="list-group-item" [ngClass]="getColor()">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">
      {{ post.title }}
    </h5>

    <small>
      {{ post.createdAt | date: 'short' }}
    </small>
  </div>

  <p>
    {{ post.content }}
  </p>

  <p>
    <button class="btn btn-success" (click)="loveIt()">
      Love it !
    </button>

    <button class="btn btn-danger ml-1" (click)="doNotloveIt()">
      Don't love it !
    </button>
  </p>
</li>
