<div class="container mt-3">
  <div class="row">
    <div class="col-sm-12">
      <h2>New post</h2>

      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="form-group row">
          <label for="form-title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="form-title" formControlName="title">
          </div>
        </div>
        <div class="form-group row">
          <label for="form-content" class="col-sm-2 col-form-label">Content</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="form-content" formControlName="content"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-right" [disabled]="form.invalid">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
